<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <title>Cupom Fiscal</title>
  <style>
    body {
      background-color: #fff; /* Fundo branco */
    }
    .cupom {
      border: 2px dashed #000;
      padding: 20px;
      margin-top: 20px;
      background-color: #f5f5dc; /* Cor de fundo creme */
    }
    .total {
      margin-top: 20px;
      text-align: right;
    }
    .table thead th {
      border-bottom: 2px solid #000;
    }
    .table th,
    .table td {
      font-size: 12px;
      color: #000; /* Cor do texto preto */
    }
    .btn-container {
      display: flex;
    }
    .btn-share,
    .btn-pdf {
      width: 50%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      text-decoration: none;
      font-size: 14px;
      color: #fff;
    }
    .btn-share {
      background-color: #25d366; /* Cor do WhatsApp */
    }
    .btn-share:hover {
      background-color: #128c7e; /* Cor de destaque do WhatsApp */
    }
    .btn-pdf {
      background-color: #ff5733; /* Cor de destaque para o botão */
    }
    .btn-pdf:hover {
      background-color: #e24415; /* Cor de destaque no hover */
    }
    .company-info {
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="cupom">
          <h2 class="text-center" style="font-size: 16px; color: #000;">Cupom Fiscal</h2>
          <table class="table">
            <thead>
              <tr>
                <th colspan="4" class="company-info" style="color: #000;">
                  Nome da Empresa: Minha Empresa Ltda.<br>
                  CNPJ: 123.456.789/0001-00<br>
                  Endereço: Rua da Empresa, 123
                </th>
              </tr>
              <tr>
                <th style="font-size: 12px; color: #000;">Produto</th>
                <th style="font-size: 12px; color: #000;">Quantidade</th>
                <th style="font-size: 12px; color: #000;">Valor Unitário</th>
                <th style="font-size: 12px; color: #000;">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="font-size: 12px; color: #000;">Produto 1</td>
                <td style="font-size: 12px; color: #000;">2</td>
                <td style="font-size: 12px; color: #000;">R$ 10.00</td>
                <td style="font-size: 12px; color: #000;">R$ 20.00</td>
              </tr>
              <tr>
                <td style="font-size: 12px; color: #000;">Produto 2</td>
                <td style="font-size: 12px; color: #000;">3</td>
                <td style="font-size: 12px; color: #000;">R$ 15.00</td>
                <td style="font-size: 12px; color: #000;">R$ 45.00</td>
              </tr>
              <!-- Adicione mais linhas de produtos conforme necessário -->
            </tbody>
          </table>
          <div class="total">
            <p style="font-size: 12px; color: #000;"><strong>Total a Pagar: R$ 65.00</strong></p>
          </div>
        </div>
      </div>
    </div>
<br>
 <div class="row">
      <div class="col">
        <div class="btn-container">
          <a href="https://wa.me/seu_numerodetelefone?text=Sua%20mensagem%20aqui" class="btn-share" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
          </a>
          <a id="gerar-pdf" class="btn-pdf" href="#">
            <i class="fas fa-file-pdf"></i> Gerar PDF
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('gerar-pdf').addEventListener('click', function() {
        const pdf = new jsPDF();
        pdf.fromHTML(document.body, 10, 10);
        pdf.save('cupom-fiscal.pdf');
      });
    });
  </script>
</body>
</html>
